<!DOCTYPE html> 
<html lang="en">
	<head>
    		<title>Selected Myanmar Tales</title>
    		<meta name="description" content="The page is suitable for self-study"> 
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			body {
				margin: 0;
				padding: 20px;
				font-family: 'Arial', sans-serif;
				background-color: #f5f5f5;
				display: flex;
				flex-direction: column;
				align-items: flex-start;
			}

			.header {
				display: flex;
				align-items: center;
				gap: 20px;
				margin-bottom: 30px;
			}

			.logo-container {
				margin-bottom: 0;
				max-width: 100%;
			}

			.logo-container img {
				max-width: 100%;
				height: auto;
			}

			h1 {
				color: #333;
				margin: 0;
				font-size: 2.5em;
				white-space: nowrap;
			}

			#myPDF {
				width: 85%;
				height: 975px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
				border-radius: 8px;
				align-self: center;
			}

			@media (max-width: 768px) {
				.header {
					flex-direction: column;
					align-items: flex-start;
					gap: 10px;
				}

				h1 {
					font-size: 1.8em;
					white-space: normal;
				}

				body {
					padding: 10px;
				}

				#myPDF {
					width: 95%;
					height: 600px;
				}
			}
		</style>

	</head>

	<body>
		<div class="header">
			<div class="logo-container">
				<img src="Website Logo.png" width="640" height="100" alt="Website Logo">
			</div>
			<h1>Selected Myanmar(Burmese) Tales</h1>
		</div>
	
    		<iframe id="myPDF" src="Selected Myanmar Tales.pdf" frameborder="0"></iframe>

	</body>
</html>
